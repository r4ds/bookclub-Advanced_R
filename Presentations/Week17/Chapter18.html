# Abstract Syntax Trees

.pull-left[

```r
lobstr::ast(
  round(
    mean(beer_reviews$review_overall)
  , 2)
)
```

```
## █─round 
## ├─█─mean 
## │ └─█─`$` 
## │   ├─beer_reviews 
## │   └─review_overall 
## └─2
```
]

.pull-right[

```r
lobstr::ast(
if (x == TRUE) {
  y &lt;- yes
} else {
  y &lt;- no
}
)
```

```
## █─`if` 
## ├─█─`==` 
## │ ├─x 
## │ └─TRUE 
## ├─█─`{` 
## │ └─█─`&lt;-` 
## │   ├─y 
## │   └─yes 
## └─█─`{` 
##   └─█─`&lt;-` 
##     ├─y 
##     └─no
```
]

.footnote[
*Abstract* because `(` are implicit, and comments aren't included 
]
