## 5.2 Choices (2)
.pull-left[
__Test for `N` conditions__

__(Efficient way)__

```r
if (condition1) {
  true_action1 
} else if(condition2) {
  true_action2 
} 
# ...
else if(conditionN) {
  true_actionN 
} else { 
  false_action
}
```
]
.pull-right[
__Test for `N` conditions__

__(don't do this, please)__

```r
if (condition1) {
  true_action1 
} 

if(condition2) {
  true_action2
}
# ...
if(conditionN) {
  true_actionN 
}
```
]

## 5.2 Choices (3)
### Example: Grades

```r
grade &lt;- function(x) {
  if (x &gt;= 90) {
    "A"
  } else if (x &gt;= 80) {
    "B"
  } else if (x &gt;= 70) {
    "C"
  } else {
    "F"
  }
}

grade(99)
```

```
## [1] "A"
```

```r
grade(50)
```

```
## [1] "F"
```

## 5.2 Choices (4)

### 5.2.1 Invalid inputs
"The condition should evaluate to a **single** `TRUE` or `FALSE`".


```r
if ("x") 1
if (logical()) 1
if (NA) 1
```

Except, logical vectors of length &gt; 1:

```r
if (c(TRUE, TRUE, FALSE)) 1
```
---

## 5.2 Choices (5)
### 5.2.2 Vectorised `if` (aka `ifelse`)


```r
x &lt;- 1:5
ifelse(x %% 2 == 0, "even", "odd")
```

```
## [1] "odd"  "even" "odd"  "even" "odd"
```

--
### Bonus: `dplyr::case_when`

```r
dplyr::case_when(
  x %% 2 == 0 ~ "even",
  x %% 2 != 0 ~ "odd"
)
```

```
## [1] "odd"  "even" "odd"  "even" "odd"
```

## 5.2 Choices (6)
### 5.2.3 Fancy "`if`-chain" (aka `switch`)
.pull-left[

```r
x_option &lt;- function(x) {
  if (x == "a") {
    "option 1"
  } else if (x == "b") {
    "option 2"
  } else if (x == "c") {
    "option 3"
  } else {
    stop("Invalid value")
  }
}
```
]

.pull-right[

```r
x_option &lt;- function(x) {
  switch(x, 
         a = "option 1",
         b = "option 2",
         c = "option 3",
         stop("Invalid value"))
}
```
]

.footnote[
If multiple inputs have the same output, the RHS can be empty.
]
